{% extends 'common.html' %}
{% block content %}
<br><br><br><br><br>
<section class="contact-section section-padding pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-12 mx-auto">
        <div class="section-title-wrap mb-5">
          <h4 class="section-title" style="position: relative;left:335px;"> REGISTRATION </h4>
        </div>

        <form action="#" method="post" class="custom-form contact-form" role="form" >
          {% csrf_token %}
          <div class="row">
              <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating">
                      <input type="text" name="name" id="full-name" class="form-control" placeholder="Full Name" required="">
                      
                      <label for="floatingInput">Full Name</label><br><br>
                  </div>
              </div>

              <div class="col-lg-6 col-md-6 col-12"> 
                  <div class="form-floating">
                      <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required="">
                      
                      <label for="floatingInput">Email address</label>
                  </div>
              </div>
              <div class="col-lg-6 col-md-6 col-12">
                  <div class="form-floating">
                      <input type="text" name="phone" id="full-name" class="form-control" placeholder="Full Name" pattern="[6789][0-9]{9}" maxlength="10" minlength="10" required="">
                      
                      <label for="floatingInput">Phone</label><br><br>
                  </div>
              </div>

              <div class="col-lg-6 col-md-6 col-12"> 
                  <div class="form-floating">
                      <input type="text" name="address" id="email" class="form-control" placeholder="Email address" required="">
                      
                      <label for="floatingInput">Address</label>
                  </div>
              </div>
            
            

              <div class="col-lg-12 col-12">
                
                
                <div class="form-floating">
                    <input type="password" name="password" minlength="8"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  id="name" class="form-control" placeholder="Name" required="">
                    
                    <label for="floatingInput">Password</label><br>
                </div>

              </div>

              <div class="col-lg-4 col-12 ms-auto">
                  <button type="submit" class="form-control" style="position: relative;right:320px;">Submit</button>
              </div>

          </div>
      </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
