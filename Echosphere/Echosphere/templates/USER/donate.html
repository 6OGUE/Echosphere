{% extends 'USER/common.html' %}
{% block content %}


<section class="contact-section section-padding pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-12 mx-auto">
        <div class="section-title-wrap mb-5" style="position: relative;top: 12px;">
          <h4 class="section-title" style="position: relative;left: 390px; top: 5px;"> Donate </h4>
        </div>

        <form action="#" method="post" class="custom-form contact-form" role="form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">

              <div class="col-lg-12 col-12">
                
                
                <div class="form-floating">
                  <input type="tag" name="amount" id="full-name" class="form-control" placeholder="Full Name" required="">
                      
                  <label for="floatingInput">Enter Amount</label>
                </div>

              </div>

              <div class="col-lg-4 col-12 ms-auto">
                  <button type="submit" class="form-control"style="position: relative;right: 320px;">Donate</button>
              </div>

          </div>
      </form>
      </div>
    </div>
  </div>
</section>





{% endblock %}
