{% extends 'BANNED/common.html' %}
{% block content %}

<style>

    @import 'https://fonts.googleapis.com/css?family=Open+Sans:600,700';
  
    * {
      font-family: 'Open Sans', sans-serif;
    }
  
    .rwd-table {
      margin: auto;
      min-width: 300px;
      max-width: 100%;
      border-collapse: collapse;
    }
  
    .rwd-table tr:first-child {
      border-top: none;
      background: #00a0cc;
      color: #fff;
    }
  
    .rwd-table tr {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background-color: #f5f9fc;
    }
  
    .rwd-table tr:nth-child(odd):not(:first-child) {
      background-color: #ebf3f9;
    }
  
    .rwd-table th {
      display: none;
    }
  
    .rwd-table td {
      display: block;
    }
  
    .rwd-table td:first-child {
      margin-top: .5em;
    }
  
    .rwd-table td:last-child {
      margin-bottom: .5em;
    }
  
    .rwd-table td:before {
      content: attr(data-th) ": ";
      font-weight: bold;
      width: 120px;
      display: inline-block;
      color: #000;
    }
  
    .rwd-table th,
    .rwd-table td {
      text-align: left;
    }
  
    .rwd-table {
      color: #333;
      border-radius: .4em;
      overflow: hidden;
    }
  
    .rwd-table tr {
      border-color: #bfbfbf;
    }
  
    .rwd-table th,
    .rwd-table td {
      padding: .5em 1em;
    }
  
    @media screen and (max-width: 601px) {
      .rwd-table tr:nth-child(2) {
        border-top: none;
      }
    }
  
    @media screen and (min-width: 600px) {
      .rwd-table tr:hover:not(:first-child) {
        background-color: #d8e7f3;
      }
  
      .rwd-table td:before {
        display: none;
      }
  
      .rwd-table th,
      .rwd-table td {
        display: table-cell;
        padding: .25em .5em;
      }
  
      .rwd-table th:first-child,
      .rwd-table td:first-child {
        padding-left: 0;
      }
  
      .rwd-table th:last-child,
      .rwd-table td:last-child {
        padding-right: 0;
      }
  
      .rwd-table th,
      .rwd-table td {
        padding: 1em !important;
      }
    }
  
  
  
    h1 {
      text-align: center;
      font-size: 2.4em;
      color: #000000;
    }
  
    .container {
      display: block;
      text-align: center;
    }
  
    h3 {
      display: inline-block;
      position: relative;
      text-align: center;
      font-size: 1.5em;
      color: #cecece;
    }
  
    h3:before {
      content: "\25C0";
      position: absolute;
      left: -50px;
      -webkit-animation: leftRight 2s linear infinite;
      animation: leftRight 2s linear infinite;
    }
  
    h3:after {
      content: "\25b6";
      position: absolute;
      right: -50px;
      -webkit-animation: leftRight 2s linear infinite reverse;
      animation: leftRight 2s linear infinite reverse;
    }
  
    @-webkit-keyframes leftRight {
      0% {
        -webkit-transform: translateX(0)
      }
  
      25% {
        -webkit-transform: translateX(-10px)
      }
  
      75% {
        -webkit-transform: translateX(10px)
      }
  
      100% {
        -webkit-transform: translateX(0)
      }
    }
  
    @keyframes leftRight {
      0% {
        transform: translateX(0)
      }
  
      25% {
        transform: translateX(-10px)
      }
  
      75% {
        transform: translateX(10px)
      }
  
      100% {
        transform: translateX(0)
      }
    }
</style>
  
  
<section class="contact-section section-padding pt-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-12 mx-auto">
          <div class="container">
            <h1>Donations</h1>
            <table class="rwd-table" style="width: 6100px;">
              <tbody>
                <tr>
                  <th>Donated By</th>
                  <th>Post</th>
                  <th>Amount</th>
                  <th>Withdraw</th>
                </tr>
                {% for i in donations %}
                {% if i.status == 'pending' %}
                <tr>
                  <td>{{i.userId.name}} </td>
                  <td>
                    <img src="../static/media/{{i.postId.image}}" height="75" width="100" alt="">     
                    {% comment %} {{i.postId.image}} {% endcomment %}
                    
                  </td>
                  <td>{{i.amount}}</td>
                  
                  <td>
                    <a href="/withdraw?id={{ i.id }}"><button type="submit" class="btn btn-outline-primary text-dark">Wiithdraw</button></a>
                  </td>
                  {% endif %}
                {% endfor %}                  
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </section>
  
{% endblock %}
