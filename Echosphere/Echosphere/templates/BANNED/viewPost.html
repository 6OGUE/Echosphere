{% extends 'BANNED/common.html' %}
{% block content %}


<section class="trending-podcast-section section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-12">
        <div class="section-title-wrap mb-5">
          <h4 class="section-title">My Posts</h4>
        </div>
      </div>
      {% for i in post %}
      {% if i.registerId.type != 'banned' %}
      <div class="col-lg-4 col-12 mb-4 mb-lg-0">
        <div class="custom-block custom-block-full">
          <div class="custom-block-image-wrap">
            <a href="#"><img src= '../static/media/{{i.image}}' class="custom-block-image img-fluid" alt="" /></a>
          </div>

          <div class="custom-block-info">
            <h5 class="mb-2"><a href="#">{{ i.title }}</a></h5>

            <div class="profile-block d-flex">

              <p>
                {{ i.tag}}
              </p>
            </div>


            <div class="custom-block-bottom d-flex justify-content-between mt-3">

              <a href="#" class="bi-heart me-1"><span>{{ i.like_count }}</span></a>

              <a href="/comment?id={{i.id}}" class="bi-chat me-1"><span>{{i.comment}}</span></a>
            </div>
          </div>

    
        </div>
      </div>
      {% endif %}

      {% endfor %}
      
    </div>
  </div>
</section>



{% endblock %}
